<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-bitem active">Novo</li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="onSubmit()" >

        <div class="row">
            <div class="col-md-12">
                <div *ngIf="success === true" class="alert alert-success" role="alert">
                    Serviço Prestado salvo/atualizado com sucesso!
                </div>
                <div *ngFor="let erro of errors" class="alert alert-danger" role="alert">
                    {{erro}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente</label>
                    <select 
                        class="form-control"
                        [ngModelOptions]="{standalone: true}"
                        [(ngModel)]="servico.idCliente"
                    >
                        <option value="">Selecione...</option>
                        <option 
                            *ngFor="let cliente of clientes" 
                            [ngValue]="cliente.id"
                        >
                            {{ cliente.nome }}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição</label>
                    <input 
                        class="form-control" 
                        type="text" 
                        name="descricao" 
                        id="inputDescricao"
                        [(ngModel)]="servico.descricao"
                    >
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data</label>
                    <input 
                        class="form-control" 
                        type="text" 
                        name="data" 
                        id="inputData"
                        [(ngModel)]="servico.data"
                    >
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Preço</label>
                    <input 
                        class="form-control" 
                        type="text" 
                        name="preco" 
                        id="inputPreco"
                        [(ngModel)]="servico.preco"
                    >
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i>
                    Salvar
                </button>
            </div>
        </div>
    </form>
</div>
